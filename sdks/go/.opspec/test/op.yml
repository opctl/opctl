name: test
description: runs all go SDK tests
inputs:
  HOME:
    dir:
      description: Home directory of caller; used to access go modules
run:
  container:
    cmd:
      - go
      - test
      - ./sdks/go/...
      - -buildvcs=false
      - -covermode=atomic
      - -coverprofile=coverage.out
    dirs:
      /src: $(../../../..)
      /go/pkg: $(HOME/go/pkg)
    envVars:
      GOFLAGS: -tags=containers_image_openpgp
    image: { ref: "golang:1.20" }
    workDir: /src
