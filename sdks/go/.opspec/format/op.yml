name: format
description: runs gofmt
inputs:
  HOME:
    dir:
      description: Home directory of caller; used to access go modules
run:
  container:
    cmd:
      - gofmt
      - -w
      - -e
      - .
    dirs:
      /src: $(../..)
      /go/pkg: $(HOME/go/pkg)
    image: { ref: 'golang:1.18' }
    workDir: /src
