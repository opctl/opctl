description: Initializes and starts the webapp with live-reload. Exposes it on localhost:80
name: dev
run:
  serial:
    - op:
        ref: ../init
    - container:
        cmd: [ yarn, start ]
        image: { ref: 'node:16-alpine' }
        dirs:
          /src: $(../../..)
        ports:
          80: 80
        workDir: /src/webapp
