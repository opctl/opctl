description: ensures deps of the webapp are installed
name: init
inputs:
  srcDir:
    dir:
      default: ..
run:
  container:
    cmd:
      - sh
      - -ce
      - |
        echo "installing deps"
        yarn install -q
    image: { ref: 'node:12.8.1-alpine' }
    dirs:
      /src: $(srcDir)
    workDir: /src/webapp
