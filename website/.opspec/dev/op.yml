description: Initializes and starts the website with live-reload. Exposes it on localhost:3000
name: dev
run:
  serial:
    - op:
        ref: ../init
    - container:
        cmd: [ yarn, start ]
        image: { ref: 'node:16-alpine' }
        dirs:
          /src: $(../../..)
        ports:
          3000: 3000
          35729: 35729
        workDir: /src/website