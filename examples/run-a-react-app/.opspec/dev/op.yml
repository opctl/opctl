name: dev
description: runs react-app for development
run:
  parallel:
    - op:
        # reference run-a-go-service dev op
        ref: $(../../../run-a-go-service/.opspec/dev)
    - container:
        image:
          ref: 'node:16-alpine'
        cmd:
          - sh
          - -ce
          - yarn && yarn run start
        dirs:
          /src: $(../..)
        workDir: /src
        ports:
          3000: 3000
