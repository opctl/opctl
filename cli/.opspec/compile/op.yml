description: compiles the cli
name: compile
inputs:
  version:
    string:
      constraints:
        format: semver
  HOME:
    dir:
      description: Home directory of caller; used to access go modules
run:
  parallelLoop:
    range:
      - arch: amd64
        os: darwin
      - arch: arm64
        os: darwin
      - arch: amd64
        os: linux
      - arch: arm64
        os: linux
    vars:
      value: $(target)
    run:
      container:
        cmd:
          - go
          - build
          - -buildvcs=false
          - -o
          - cli/opctl-$(target.os)-$(target.arch)
          - ./cli
        dirs:
          /src: $(../../..)
          /go/pkg: $(HOME/go/pkg)
        envVars:
          GOOS: $(target.os)
          CGO_ENABLED: 0
          GOARCH: $(target.arch)
          GOFLAGS:
            -tags=containers_image_openpgp
            -ldflags=-X=main.version=$(version)
        image: { ref: 'golang:1.23' }
        workDir: /src
