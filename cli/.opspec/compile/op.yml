description: compiles the cli
name: compile
inputs:
  version:
    string:
      default: 0.0.1
      constraints:
        format: semver
  HOME:
    dir:
      description: Home directory of caller; used to access go modules
run:
  parallelLoop:
    range:
      - darwin
      - linux
    vars:
      value: $(GOOS)
    run:
      container:
        cmd:
          - go
          - build
          - -o
          - cli/opctl-$(GOOS)-amd64
          - ./cli
        dirs:
          /src: $(../../..)
          /go/pkg: $(HOME/go/pkg)
        envVars:
          GOOS:
          CGO_ENABLED: 0
          GOARCH: amd64
          GOFLAGS:
            -tags=containers_image_openpgp
            -ldflags=-X=main.version=$(version)
        image: { ref: 'golang:1.17' }
        workDir: /src
