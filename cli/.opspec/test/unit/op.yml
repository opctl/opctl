description: runs unit tests
name: test/unit
inputs:
  srcDir:
    dir:
      default: .
      description: directory containing the projects source code
outputs:
  srcDir:
    dir:
      description: directory containing the projects source code
run:
  serial:
    - container:
        cmd:
          - sh
          - -ce
          - |
            echo "unit testing code"
            go test -mod=vendor -coverprofile=coverprofile ./...

            echo "stripping generated code"
            sed '/fake/d' -i coverprofile
            sed '/bindata/d' -i coverprofile

            cat coverprofile > /coverprofile
        files:
          /coverprofile: $(coverprofile)
        dirs:
          /src: $(srcDir)
        image: { ref: 'golang:1.12.6' }
        workDir: /src
    - op:
        ref: github.com/opspec-pkgs/golang.coverprofile.assert#1.1.0
        inputs:
          coverprofile:
          minCoverage: 38
