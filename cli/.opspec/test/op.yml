name: test
description: runs all tests
inputs:
  srcDir:
    dir:
      default: .
      description: directory containing the projects source code
outputs:
  srcDir:
    dir:
      description: directory containing the projects source code
  coverprofile:
    file:
      description: aggregate coverprofile
run:
  serial:
    - op:
        ref: github.com/opspec-pkgs/golang.fmt#1.1.0
        inputs: { srcDir }
        outputs: { srcDir }
    - op:
        ref: ../test/unit
        inputs: { srcDir }
        outputs: { srcDir, coverprofile }
