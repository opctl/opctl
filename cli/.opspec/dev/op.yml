name: dev
description: compiles and exposes a delv debugger for the cli
inputs:
  dockerSocket:
    socket:
      description: docker socket to use as container runtime
  goBuildCachePath:
    string:
      description: Path relative to HOME dir, to use for go build cache e.g., on macOS, Library/Caches/go-build; on Linux, .cache/go-build
      default: Library/Caches/go-build
  HOME:
    dir:
      description: Home directory of caller; used to access go modules
run:
  serial:
    - op:
        ref: $(../compile)
        inputs:
          HOME:
          version: 0.0.0
    - container:
        image: { ref: 'golang:1.25' }
        cmd:
          - go
          - run
          - github.com/go-delve/delve/cmd/dlv
          - --listen=:40000
          - --headless=true
          - --api-version=2
          - exec
          - ./cli/opctl-linux-amd64
          - run
          - github.com/opspec-pkgs/uuid.v4.generate#1.1.0
        dirs:
          /src: $(../../..)
          /go/pkg: $(HOME/go/pkg)
          /root/.cache/go-build: $(HOME/$(goBuildCachePath))
        sockets:
          /var/run/docker.sock: $(dockerSocket)
        workDir: /src
