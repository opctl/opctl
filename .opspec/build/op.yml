description: runs a build
name: build
inputs:
  gitBranch:
    string:
      constraints: { minLength: 1 }
      description: git branch the coverage should be associated with
      default: master
  srcDir:
    dir:
      default: .
      description: directory containing the projects source code
outputs:
  srcDir:
    dir:
      description: directory containing the projects source code
run:
  serial:
    - op:
        pkg: { ref: test }
        inputs: { srcDir }
        outputs: { srcDir, coverprofile }
    - op:
        pkg: { ref: github.com/opspec-pkgs/git.resolve-commit#1.0.1 }
        inputs: { dotGitDir: $(srcDir)/.git }
        outputs: { gitCommit: commit }
    - op:
        pkg: { ref: github.com/opspec-pkgs/codecov.upload#1.1.0 }
        inputs: { gitBranch, gitCommit, token: b432a3b8-8220-4c1d-bcee-db76e68d0128, report: $(coverprofile) }
