name: build
description: runs ops necessary to go from src to vetted artifact(s) and tests everything
inputs:
  dockerSocket:
    socket:
      description: docker socket to use as container runtime  
  gitBranch:
    string:
      constraints: { minLength: 1 }
      description: git branch the coverage should be associated with
      default: main
  version:
    string:
      default: 0.0.0
      constraints:
        format: semver
  HOME:
    dir:
      description: Home directory of caller; used to access go modules
run:
  serial:
    # - op:
    #     ref: $(../../webapp/.opspec/compile)
    # - op:
    #     ref: $(../../cli/.opspec/compile)
    #     inputs:
    #       HOME:
    #       version:
    # - op:
    #     ref: $(../test)
    #     inputs:
    #       dockerSocket:
    #       HOME:
    #       version:
    # report codecoverage
    - serial:        
        - op:
            ref: github.com/opspec-pkgs/git.resolve-commit#1.0.2
            inputs:
              dotGitDir: $(../../.git)
            outputs:
              commit: $(gitCommit)
        - container:
            image:
              ref: alpine
            cmd:
              - sh
              - -ce
              - |
                apk add -U curl
                
                # the backticks around "uname -m" below are less than ideal, but using $(...) broke the op so I don't
                # think there's another option
                if [[ `uname -m` == "aarch64" ]]; then
                  curl -Os https://uploader.codecov.io/latest/aarch64/codecov
                else
                  curl -Os https://uploader.codecov.io/latest/alpine/codecov
                fi

                chmod +x codecov
                ./codecov
            dirs:
              /src: $(../../)
            envVars:
              GIT_BRANCH: $(gitBranch)
              GIT_COMMIT: $(gitCommit)
            workDir: /src
