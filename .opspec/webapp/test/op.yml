description: runs all webapp tests
name: webapp/test
inputs:
  srcDir:
    dir:
      default: webapp
run:
  serial:
    - container:
        cmd:
          - sh
          - -ce
          - |
            echo "installing deps"
            yarn install -q
        image: { ref: 'node:9.3.0-alpine' }
        dirs:
          /src: $(srcDir)
        workDir: /src
    - container:
        cmd: [ yarn, test ]
        image: { ref: 'node:9.3.0-alpine' }
        dirs:
          /src: $(srcDir)
        ports:
          '80': '80'
        workDir: /src
