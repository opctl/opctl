name: to-github
description: releases opctl to [github](https://github.com/opctl/opctl/)
inputs:
  githubAccessToken:
    description: Access token for interacting w/ github
    string:
      isSecret: true
  latestRelease:
    object:
      constraints:
        properties:
          description:
            type: string
          isPrerelease:
            type: boolean
          version:
            type: string
run:
  serial:
    # create github release
    - op:
        ref: github.com/opspec-pkgs/git.repo.resolve-commit#1.0.2
        inputs:
          dotGitDir: $(../../../.git)
        outputs:
          commit:
    - op:
        ref: github.com/opspec-pkgs/github.release.create#3.0.0
        inputs:
          commitish: $(commit)
          description: $(latestRelease.description)
          accessToken: $(githubAccessToken)
          owner: opctl
          repo: opctl
          tag: v$(latestRelease.version)
          name: v$(latestRelease.version)
          isPrerelease: $(latestRelease.isPrerelease)
        outputs:
          id: $(releaseId)
    - parallelLoop:
        range:
          - darwin-amd64
          - darwin-arm64
          - linux-amd64
        vars:
          value: $(target)
        run:
          serial:
            - container:
                image:
                  ref: alpine
                cmd:
                  - tar
                  - -czf
                  - /opctl.tgz
                  - /opctl
                files:
                  /opctl: $(../../../cli/opctl-$(target))
                  /opctl.tgz: $(opctlTgz)
            - op:
                ref: github.com/opspec-pkgs/github.release.upload#2.0.0
                inputs:
                  asset: $(opctlTgz)
                  id: $(releaseId)
                  accessToken: $(githubAccessToken)
                  name: opctl-$(target).tgz
                  owner: opctl
                  repo: opctl
