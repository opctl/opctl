description: performs a release
name: release
inputs:
  dockerSocket:
    socket:
      description: docker socket to use as container runtime 
  gitBranch:
    string:
      constraints: { minLength: 1 }
      description: git branch the coverage should be associated with
      default: main
  github:
    object:
      constraints:
        properties:
          accessToken:
            minLength: 1
            type: string
            writeOnly: true
          username:
            minLength: 1
            type: string
        required: [accessToken, username]
      description: configuration required to interact w/ github
  HOME:
    dir:
      description: Home directory of caller; used to access go modules
run:
  serial:
    - container:
      # echo github creds
        image: { ref: bash:4.0-alpine3.20 }
        envVars:
          githubAccessToken: $(github.accessToken)
          githubUsername: $(github.username)
        cmd:
          - bash
          - -c
          - echo "github: \$github"
    - op:
        ref: $(../changelog/get-latest-version)
        outputs:
          latestVersion:
    - op:
        ref: github.com/opspec-pkgs/base64.encode#1.1.0
        inputs:
          rawValue: $(github.username):$(github.accessToken)
        outputs:
          encodedValue: $(b64GithubAuth)
    - container:
        image: { ref: bash:4.0-alpine3.20 }
        envVars:
          version: $(latestVersion)
        cmd:
          - bash
          - -c
          - /check.sh
        sockets:
          /var/run/docker.sock: $(dockerSocket)
        files:
          /alreadyPublished: $(alreadyPublished)
          /check.sh:
          /root/.docker/config.json:
            auths:
              ghcr.io:
                auth: $(b64GithubAuth)
    - if:
        - eq: [$(alreadyPublished), false]
      serial:
      - op:
          ref: $(../build)
          inputs:
            dockerSocket:
            gitBranch:
            HOME:
            version: $(latestVersion)
      - parallel:
          - op:
              ref: $(./to-ghcr)
              inputs:
                version: $(latestVersion)
                encodedGithubAuth: $(b64GithubAuth)
          - op:
              ref: $(./to-github)
              inputs:
                github:
                version: $(latestVersion)
